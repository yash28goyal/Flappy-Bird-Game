<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flappy Bird is an arcade-style game in which the player controls the bird Faby">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./Images/favicon.ico">
</head> 
<body>
    <div id="container">
        <div class="score_box">
            <div class="score">
                <div id="highscore">High Score : 0</div>
                <div id="score">Score : 0</div>
            </div>
            <div class="btn">
                <div id="start_btn">Start</div>
                <div id="restart">Restart</div>
            </div>
        </div>
        <div id="bird">
            <img src="./Images/bird2.png" alt="bird">
        </div>
        <div class="obstacles">
            <div class="box">
                <img src="./Images/toppipe.png" alt="top pipe">
            </div>
            <div class="box1">
                <img  src="./Images/bottompipe.png" alt="bottom pipe">
            </div>
        </div>
    </div>
    <div class="line"></div>
    <!-- Audio use in my game  -->
    <audio id="die" src="./audio/die.wav"></audio>
    <audio id="wing" src="./audio/wing.wav"></audio>
    <audio id="point" src="./audio/point.wav"></audio>
    <audio id="hit" src="./audio/hit.wav"></audio>

    <script src="./index.js"></script>
</body>
</html>
